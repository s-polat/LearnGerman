    <div class="custom-select-wrapper w-100">
      <select id="langModeSelect" class="form-select custom-select" [(ngModel)]="selectedLanguageMode" (change)="onLanguageModeChange()">

      </select>
      <span class="custom-arrow"></span>
    </div>
  </div>
    <div class="w-100">
     <label for="levelSelect" class="form-label me-2 mb-0 fw-bold">Niveau:</label>
    <div class="custom-select-wrapper w-100">
      <select id="levelSelect" class="form-select custom-select" [(ngModel)]="selectedLevel" (change)="onLevelChange()">
        <option value="A1">A1</option>

    <div class="custom-select-wrapper w-100">
      <select id="typeSelect" class="form-select custom-select" [(ngModel)]="selectedType" (change)="onTypeChange()">
        <option value="noun">Ä°simler</option>
        <option value="verb">Fiiller</option>

  <div class="row">
  <div class="col">
    <h3 class="text-center" *ngIf="selectedLanguageMode === 'german-turkish' || selectedLanguageMode === 'german-english'">Almanca</h3>
    <h3 class="text-center" *ngIf="selectedLanguageMode === 'english-turkish'">Ä°ngilizce</h3>
    <ul class="list-group">
      <li *ngFor="let word of selectedLanguageMode === 'english-turkish' ? englishWords : germanWords"
          class="list-group-item"
          [class.matched]="selectedLanguageMode === 'english-turkish' ? isMatchedEnglish(word) : isMatchedGerman(word)"
          [class.selected]="selectedLanguageMode === 'english-turkish' ? selectedEnglish === word : selectedGerman === word"
          [class.bg-danger]="selectedLanguageMode === 'english-turkish' ? wrongMatchEnglish === word : wrongMatchGerman === word"
          (click)="selectedLanguageMode === 'english-turkish' ? selectEnglish(word) : selectGerman(word)">
        <span *ngIf="selectedLanguageMode !== 'english-turkish'" class="fw-bold me-1">
          {{ getArtikel(word) }}
        </span>
        {{ word }}
      </li>
    </ul>
  </div>
  <div class="col">
    <h3 class="text-center" *ngIf="selectedLanguageMode === 'german-turkish' || selectedLanguageMode === 'english-turkish'">TÃ¼rkÃ§e</h3>
    <h3 class="text-center" *ngIf="selectedLanguageMode === 'german-english'">Ä°ngilizce</h3>
    <ul class="list-group">
      <li *ngFor="let word of selectedLanguageMode === 'german-english' ? englishWords : turkishWords"
          class="list-group-item"
          [class.matched]="selectedLanguageMode === 'german-english' ? isMatchedEnglish(word) : isMatchedTurkish(word)"
          [class.selected]="selectedLanguageMode === 'german-english' ? selectedEnglish === word : selectedTurkish === word"
          [class.bg-danger]="selectedLanguageMode === 'german-english' ? wrongMatchEnglish === word : wrongMatchTurkish === word"
          (click)="selectedLanguageMode === 'german-english' ? selectEnglish(word) : selectTurkish(word)">
        {{ word }}
      </li>
    </ul>
  </div>
</div>
    <!-- Progress Bar -->
    <div *ngIf="!showCongrats" class="d-flex justify-content-center mt-4">
      <div class="progress" style="height: 24px; width: 400px;" >
        <div class="progress-bar" role="progressbar" [style.width.%]="progress" [attr.aria-valuenow]="progress"
          aria-valuemin="0" aria-valuemax="100">
          {{ progress }}%
        </div>
      </div>
    </div>
